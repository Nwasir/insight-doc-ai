<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InsightDoc AI | Capstone</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="mobile-header">
        <button class="mobile-menu-btn"><i class="fas fa-bars"></i></button>
        <h2>InsightDoc AI</h2>
    </div>

    <div class="container">
        
        <aside>
            <div class="logo-area">
                <h2><i class="fas fa-robot"></i> InsightDoc</h2>
                <p>Hybrid Engine | Gemini 2.0</p>
            </div>

            <div class="upload-zone">
                <label for="file-upload" style="cursor: pointer; width: 100%; display: block;">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Click to Upload PDF</p>
                </label>
                <input type="file" id="file-upload" accept=".pdf" hidden>
            </div>

            <div class="status-box"></div>
        </aside>

        <main class="workspace">
            
            <section class="chat-section">
                <div class="chat-box" id="chat-box">
                    <div class="message bot">
                        <div class="avatar">ðŸ¤–</div>
                        <div class="content">
                            Hello! Upload a technical manual, and I can answer specific questions about specs, installation, or troubleshooting.
                        </div>
                    </div>
                </div>

                <div class="input-area">
                    <input type="text" id="user-input" placeholder="Ask a question (e.g., 'What is the voltage on Page 5?')" autocomplete="off">
                    <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
                </div>
            </section>

            <section class="pdf-section">
                <button class="back-to-chat-btn" id="back-btn">
                    <i class="fas fa-arrow-left"></i> Back to Chat
                </button>

                <div class="pdf-placeholder">
                    <i class="fas fa-file-pdf"></i>
                    <p>Document Viewer</p>
                </div>
                <iframe id="pdf-frame" src=""></iframe>
            </section>

        </main>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
